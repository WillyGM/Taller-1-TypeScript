<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Series de TV</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container py-4">
      <header>
        <h1 class="text-center titulo-principal mb-5">Catálogo de Series de TV</h1>
      </header>
      <main>
        <section class="tabla-contenedor">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Emisora</th>
                <th scope="col">Temporadas</th>
              </tr>
            </thead>
            <tbody id="contenido-series"></tbody>
          </table>
          <div class="text-right font-weight-bold" id="promedio-temporadas"></div>
        </section>
      </main>
    </div>
    <!-- El script compilado se encuentra en la carpeta "scripts" -->
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
